machine:
  environment:
    CONTAINER_NAME: quay.io/redsift/act
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t $CONTAINER_NAME -f Dockerfile .

test:
  override:
    - docker run $CONTAINER_NAME act

deployment:
  production:
    branch: master
    commands:
      - docker login -e $QUAY_EMAIL -u $QUAY_USER -p $QUAY_PASS quay.io
      - docker push $CONTAINER_NAME
